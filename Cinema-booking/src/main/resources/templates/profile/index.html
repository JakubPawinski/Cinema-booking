<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Twój Profil</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mx-auto px-6 py-12">

        <div class="flex items-center gap-4 mb-10 border-b border-gray-800 pb-6">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-cinema-accent to-purple-800 flex items-center justify-center text-white text-2xl font-bold">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-white font-serif">Cześć, <span th:text="${username}">User</span>!</h1>
                <p class="text-gray-400">Twoje centrum zarządzania rezerwacjami.</p>
            </div>
        </div>

        <div class="bg-cinema-dark rounded-xl border border-gray-800 overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-gray-800">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-white">Twoje Rezerwacje</h2>
                </div>

                <div class="flex gap-2 flex-wrap">

                    <a th:href="@{/profile}"
                       th:classappend="${currentStatus == null} ? 'bg-cinema-accent text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'"
                       class="px-4 py-2 rounded-lg text-sm font-bold transition no-underline border border-transparent">
                        Wszystkie
                    </a>

                    <a th:href="@{/profile(status='PAID')}"
                       th:classappend="${currentStatus != null and currentStatus.name() == 'PAID'} ? 'bg-cinema-accent text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'"
                       class="px-4 py-2 rounded-lg text-sm font-bold transition no-underline border border-transparent">
                        <i class="fas fa-check-circle mr-1"></i> Opłacone
                    </a>

                    <a th:href="@{/profile(status='PENDING')}"
                       th:classappend="${currentStatus != null and currentStatus.name() == 'PENDING'} ? 'bg-cinema-accent text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'"
                       class="px-4 py-2 rounded-lg text-sm font-bold transition no-underline border border-transparent">
                        <i class="fas fa-clock mr-1"></i> Oczekujące
                    </a>

                    <a th:href="@{/profile(status='CANCELLED')}"
                       th:classappend="${currentStatus != null and currentStatus.name() == 'CANCELLED'} ? 'bg-cinema-accent text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'"
                       class="px-4 py-2 rounded-lg text-sm font-bold transition no-underline border border-transparent">
                        <i class="fas fa-times-circle mr-1"></i> Anulowane
                    </a>
                </div>
            </div>

            <div th:if="${reservations.isEmpty()}" class="p-10 text-center text-gray-500">
                <i class="fas fa-ticket-alt text-4xl mb-3 opacity-50"></i>
                <p>Brak rezerwacji w tej kategorii.</p>
                <a href="/repertoire" class="text-cinema-accent hover:underline mt-2 block">Sprawdź repertuar</a>
            </div>

            <div th:unless="${reservations.isEmpty()}" class="divide-y divide-gray-800">
                <a th:each="res : ${reservations.content}"
                   th:href="@{/profile/reservation/{id}(id=${res.id})}"
                   class="block p-6 hover:bg-white/5 transition group no-underline">

                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">

                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <div class="w-12 h-12 rounded bg-gray-800 flex items-center justify-center text-gray-400 font-bold group-hover:text-cinema-accent transition">
                                <span th:text="${res.ticketCount}">2</span>x
                            </div>
                            <div>
                                <h3 class="text-lg font-bold text-white group-hover:text-cinema-accent transition" th:text="${res.movieTitle}">Tytuł</h3>
                                <p class="text-sm text-gray-400">
                                    <i class="far fa-calendar mr-1"></i>
                                    <span th:text="${res.seanceStartTime != null ? #temporals.format(res.seanceStartTime, 'dd.MM.yyyy HH:mm') : 'Brak daty'}">Data</span>
                                </p>
                            </div>
                        </div>

                        <div class="flex items-center gap-6 w-full md:w-auto justify-between md:justify-end">
                            <span th:if="${res.status.name() == 'PAID'}" class="px-3 py-1 rounded-full text-xs font-bold bg-green-900/50 text-green-400 border border-green-800">OPŁACONA</span>
                            <span th:if="${res.status.name() == 'PENDING'}" class="px-3 py-1 rounded-full text-xs font-bold bg-yellow-900/50 text-yellow-400 border border-yellow-800">OCZEKUJE</span>
                            <span th:if="${res.status.name() == 'CANCELLED'}" class="px-3 py-1 rounded-full text-xs font-bold bg-red-900/50 text-red-400 border border-red-800">ANULOWANA</span>

                            <span class="text-white font-bold text-lg" th:text="${res.totalPrice} + ' zł'">50.00 zł</span>
                            <i class="fas fa-chevron-right text-gray-600 group-hover:text-white transition"></i>
                        </div>
                    </div>
                </a>
            </div>

            <div th:if="${reservations.totalPages > 1}" class="p-4 border-t border-gray-800 flex justify-center items-center gap-4">

                <a th:href="@{/profile(page=${reservations.number - 1}, status=${currentStatus})}"
                   th:classappend="${reservations.first} ? 'opacity-50 pointer-events-none' : ''"
                   class="px-4 py-2 rounded bg-gray-800 text-white hover:bg-cinema-accent transition text-sm font-bold no-underline">
                    <i class="fas fa-chevron-left mr-1"></i> Poprzednia
                </a>

                <span class="text-gray-400 text-sm">
                    Strona <span th:text="${reservations.number + 1}">1</span> z <span th:text="${reservations.totalPages}">5</span>
                </span>

                <a th:href="@{/profile(page=${reservations.number + 1}, status=${currentStatus})}"
                   th:classappend="${reservations.last} ? 'opacity-50 pointer-events-none' : ''"
                   class="px-4 py-2 rounded bg-gray-800 text-white hover:bg-cinema-accent transition text-sm font-bold no-underline">
                    Następna <i class="fas fa-chevron-right ml-1"></i>
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
