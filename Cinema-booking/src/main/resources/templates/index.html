<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>Strona Główna</title>
</head>

<body>

<div layout:fragment="content">

    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Witaj w Kinie Przyszłości</h1>
        <p class="lead text-secondary">Zarezerwuj bilet w 3 prostych krokach.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="i : ${#numbers.sequence(1, 3)}">
            <div class="card h-100 bg-dark border-secondary text-white">
                <div class="card-body text-center">
                    <i class="bi bi-film fs-1 text-danger"></i>
                    <h5 class="card-title mt-3">Film Przykładowy</h5>
                    <p class="card-text text-secondary">Opis filmu...</p>
                    <a href="#" class="btn btn-outline-danger w-100">Kup Bilet</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
