<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logowanie - Cinema Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <h3>Cinema Login</h3>
    </div>
    <div class="auth-body">
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Błędna nazwa użytkownika lub hasło.
        </div>

        <div th:if="${param.logout}" class="alert alert-info text-center">
            Zostałeś poprawnie wylogowany.
        </div>

        <div th:if="${param.registered}" class="alert alert-success text-center">
            Rejestracja zakończona sukcesem! Możesz się teraz zalogować.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Wpisz login" required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Wpisz hasło" required>
            </div>

            <button type="submit" class="btn btn-cinema">Zaloguj się</button>
        </form>

        <div class="auth-footer">
            Nie masz konta? <a th:href="@{/register}">Zarejestruj się tutaj</a>
        </div>
    </div>
</div>

</body>
</html>
