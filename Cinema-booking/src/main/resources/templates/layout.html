<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - Cinema Booking">Cinema Booking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/auth.css}">

  <style>
    /* RESET I UKŁAD STRONY */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* Wypycha stopkę na sam dół */
      width: 100%;
      /* Opcjonalnie: jeśli chcesz, aby treść główna też była szeroka, zmień w HTML container na container-fluid */
    }

    /* NAVBAR - PEŁNA SZEROKOŚĆ */
    .navbar {
      width: 100%; /* Rozciągnij na maxa */
      border-bottom: 3px solid #d32f2f;
      background: linear-gradient(90deg, #1f1f1f 0%, #2c2c2c 50%, #1f1f1f 100%);
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      border-radius: 0; /* Żadnych zaokrągleń */
    }

    /* STOPKA - PEŁNA SZEROKOŚĆ */
    .footer {
      width: 100%; /* Rozciągnij na maxa */
      background: linear-gradient(90deg, #1f1f1f 0%, #2c2c2c 50%, #1f1f1f 100%);
      border-top: 1px solid #333;
      margin-top: auto;
      box-shadow: 0 -4px 15px rgba(0,0,0,0.6);
      color: #cccccc;
    }

    /* STYLIZACJA DROPDOWN */
    .dropdown-menu { background-color: #2c2c2c; border: 1px solid #444; }
    .dropdown-item { color: #fff; }
    .dropdown-item:hover { background-color: #d32f2f; color: white; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark py-3">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold text-danger" href="/">
      <i class="bi bi-film"></i> CINEMA BOOKING
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}">Repertuar</a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link text-warning" th:href="@{/admin}">
            <i class="bi bi-shield-lock"></i> Panel Admina
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-outline-light me-2" th:href="@{/login}">Logowanie</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-danger" th:href="@{/register}">Rejestracja</a>
        </li>

        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle"></i> <span sec:authentication="name">User</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Moje Bilety</a></li>
            <li><hr class="dropdown-divider" style="border-color: #444"></li>
            <li>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item text-danger">Wyloguj</button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div th:if="${param.logout}" class="alert alert-info text-center bg-dark text-info border-info">
    Zostałeś wylogowany.
  </div>

  <div layout:fragment="content">
  </div>
</main>

<footer class="footer text-center py-4">
  <div class="container-fluid">
    <small>&copy; 2026 Cinema Booking System. Made with <i class="bi bi-heart-fill text-danger"></i> & Spring Boot. Author: Jakub Pawiński.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
