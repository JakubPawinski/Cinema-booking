<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${isEdit} ? 'Edytuj Film' : 'Dodaj Film'">Formularz Filmu</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mx-auto px-6 py-12 max-w-3xl">

        <h1 class="text-3xl font-bold font-serif text-white mb-8 border-l-4 border-cinema-accent pl-4"
            th:text="${isEdit} ? 'EDYTUJ FILM #' + ${movieId} : 'DODAJ NOWY FILM'">
            NAGŁÓWEK
        </h1>

        <form th:action="${isEdit} ? @{/admin/movies/edit/{id}(id=${movieId})} : @{/admin/movies/add}"
              th:object="${movie}"
              method="post"
              class="space-y-6 bg-cinema-dark p-8 rounded-xl border border-gray-800 shadow-2xl">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">Tytuł</label>
                    <input type="text" th:field="*{title}" required
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">Gatunek</label>
                    <input type="text" th:field="*{genre}" required
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">Czas trwania (min)</label>
                    <input type="number" th:field="*{durationMin}" required
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">Kategoria Wiekowa</label>
                    <input type="text" th:field="*{ageRating}" placeholder="np. 16+"
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">Reżyser</label>
                    <input type="text" th:field="*{director}"
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">Obsada (po przecinku)</label>
                    <input type="text" th:field="*{mainCast}"
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
            </div>

            <div>
                <label class="block text-gray-400 mb-2 text-sm">Opis</label>
                <textarea th:field="*{description}" rows="4" required
                          class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">URL Plakatu</label>
                    <input type="url" th:field="*{imageUrl}"
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-400 mb-2 text-sm">URL Zwiastuna (YouTube)</label>
                    <input type="url" th:field="*{trailerUrl}"
                           class="w-full bg-black border border-gray-700 rounded p-3 text-white focus:border-cinema-accent focus:outline-none">
                </div>
            </div>

            <div class="flex justify-end gap-4 pt-4 border-t border-gray-800">
                <a th:href="@{/admin/movies}" class="px-6 py-3 rounded border border-gray-600 text-gray-400 hover:text-white transition no-underline">
                    Anuluj
                </a>
                <button type="submit" class="bg-cinema-accent hover:bg-cinema-accentHover text-white px-8 py-3 rounded font-bold transition shadow-lg cursor-pointer border-0">
                    <span th:text="${isEdit} ? 'Zapisz Zmiany' : 'Dodaj Film'">Zapisz</span>
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
