<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Seance Management</title>
</head>
<body>

<div layout:fragment="content">
  <!--
    Main Container
  -->
  <div class="container mx-auto px-6 py-12">

    <!-- Success Message Notification -->
    <div th:if="${success}" class="bg-green-600 text-white p-4 rounded mb-6 shadow-lg">
      <i class="fas fa-check-circle mr-2"></i> <span th:text="${success}">Operation successful</span>
    </div>

    <!-- Header Section: Title and Action Buttons -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold font-serif text-white border-l-4 border-cinema-accent pl-4 uppercase">
        Seance Schedule
      </h1>
      <a th:href="@{/admin/seances/add}" class="bg-cinema-accent hover:bg-cinema-accentHover text-white px-6 py-2 rounded font-bold transition shadow-lg no-underline">
        <i class="fas fa-plus mr-2"></i> Add Seance
      </a>
    </div>

    <!--
      Seances Table
    -->
    <div class="bg-cinema-dark rounded-xl border border-gray-800 overflow-hidden shadow-2xl">
      <table class="w-full text-left text-gray-400">
        <thead class="bg-black text-cinema-gold uppercase font-bold text-sm">
        <tr>
          <th class="p-4">Date & Time</th>
          <th class="p-4">Movie</th>
          <th class="p-4">Room</th>
          <th class="p-4">Price</th>
          <th class="p-4 text-center">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-800">
        <!-- Iterating through seance schedule items -->
        <tr th:each="seance : ${seances}" class="hover:bg-white/5 transition">
          <td class="p-4">
            <div class="text-white font-bold" th:text="${#temporals.format(seance.startTime, 'dd.MM.yyyy')}">01.01.2025</div>
            <div class="text-sm text-cinema-accent"
                 th:text="${#temporals.format(seance.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(seance.endTime, 'HH:mm')}">
              18:00 - 20:00
            </div>
          </td>
          <td class="p-4 text-white font-bold" th:text="${seance.movieTitle}">Movie Title</td>
          <td class="p-4" th:text="${seance.roomName}">Main Hall</td>
          <td class="p-4">
            <span class="text-white font-mono" th:text="${#numbers.formatDecimal(seance.regularTicketPrice, 1, 2)} + ' USD'">25.00 USD</span>
          </td>
          <td class="p-4 text-center">
            <!-- Cancel Seance Action -->
            <form th:action="@{/admin/seances/delete/{id}(id=${seance.id})}" method="post"
                  onsubmit="return confirm('Are you sure you want to cancel this seance?');">
              <button type="submit" class="text-red-500 hover:text-red-400 transition bg-transparent border-0 cursor-pointer" title="Cancel Seance">
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </td>
        </tr>

        <!-- Empty State Handling -->
        <tr th:if="${seances == null or seances.empty}">
          <td colspan="5" class="p-8 text-center text-gray-500 italic">No scheduled seances found.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  /**
   * Seance List Initialization
   */
  document.addEventListener('DOMContentLoaded', () => {
    console.log('Seance management list initialized.');
  });
</script>

</body>
</html>
