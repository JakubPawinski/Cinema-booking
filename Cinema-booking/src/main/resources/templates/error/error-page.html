<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Błąd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="text-center">
    <h1 class="display-1 fw-bold text-danger" th:text="${errorCode}">500</h1>
    <p class="fs-3"> <span class="text-danger">Opps!</span> Wystąpił błąd.</p>
    <p class="lead" th:text="${errorMessage}">Nieoczekiwany błąd serwera.</p>
    <a href="/" class="btn btn-primary">Wróć na stronę główną</a>
</div>
</body>
</html>
