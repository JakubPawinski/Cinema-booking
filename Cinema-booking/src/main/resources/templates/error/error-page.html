<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Error - Cinema Management</title>
</head>
<body>

<div layout:fragment="content" class="min-h-[70vh] flex items-center justify-center px-4">
    <!--
        Error Display Container
    -->
    <div class="text-center">
        <!-- Error Code Backdrop -->
        <h1 class="text-9xl font-black text-white/5 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 select-none z-0"
            th:text="${errorCode}">500</h1>

        <div class="relative z-10">
            <!-- Visual Indicator -->
            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-red-500/10 text-red-500 text-4xl shadow-[0_0_30px_rgba(239,68,68,0.2)]">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <!-- Error Title and Code -->
            <h2 class="text-4xl font-serif font-bold text-white mb-4">
                Oops! <span class="text-cinema-accent" th:text="'Error ' + ${errorCode}">Error 500</span>
            </h2>

            <!-- Message Description -->
            <p class="text-xl text-gray-400 max-w-md mx-auto mb-10 leading-relaxed"
               th:text="${errorMessage}">
                An unexpected server error occurred. Please try again later or contact support.
            </p>

            <!-- Navigation Actions -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="bg-cinema-accent hover:bg-cinema-accentHover text-white px-8 py-3 rounded-xl font-bold transition shadow-lg no-underline flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i> Back to Homepage
                </a>
                <button onclick="window.location.reload()" class="bg-transparent border border-gray-700 hover:border-white text-gray-400 hover:text-white px-8 py-3 rounded-xl font-bold transition flex items-center justify-center cursor-pointer">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh Page
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    /**
     * Error Reporting Logic
     * Logs the error context for administrative debugging
     */
    document.addEventListener('DOMContentLoaded', () => {
        const code = /*[[${errorCode}]]*/ 'Unknown';
        console.error(`Application error rendered: ${code}`);
    });
</script>

</body>
</html>
