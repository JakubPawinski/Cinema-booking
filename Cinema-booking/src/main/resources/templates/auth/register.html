<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Register - Cinema Management</title>
</head>
<body>

<div layout:fragment="content" class="min-h-screen flex items-center justify-center relative py-20 px-4">

  <!--
      Atmospheric Background Section
  -->
  <div class="absolute inset-0 z-0 overflow-hidden">
    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10 blur-sm"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-cinema-black via-cinema-black/90 to-transparent"></div>
  </div>

  <!--
      Registration Card
  -->
  <div class="relative z-10 w-full max-w-lg bg-cinema-dark/60 backdrop-blur-xl border border-white/10 rounded-2xl shadow-[0_0_50px_-10px_rgba(147,51,234,0.25)] p-8 sm:p-10">

    <div class="text-center mb-8">
      <h3 class="text-3xl font-serif font-bold text-white mb-2">Join Us</h3>
      <p class="text-gray-400 text-sm">Create an account and book tickets faster</p>
    </div>

    <div class="space-y-6">

      <!-- Global Error Message: Displayed if registration fails at service level -->
      <div th:if="${error}" class="bg-red-500/10 border border-red-500/20 text-red-200 px-4 py-3 rounded-lg text-sm text-center">
        <span th:text="${error}">Generic error message</span>
      </div>

      <!--
          Registration Form
      -->
      <form th:action="@{/register}" th:object="${user}" method="post" novalidate>

        <!-- Personal Details: First and Last Name -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-5">
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">First Name</label>
            <input type="text" th:field="*{firstName}"
                   class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                   th:classappend="${#fields.hasErrors('firstName')} ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''"
                   placeholder="John">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-400 text-xs mt-1 font-semibold italic">Error</p>
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Last Name</label>
            <input type="text" th:field="*{lastName}"
                   class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                   th:classappend="${#fields.hasErrors('lastName')} ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''"
                   placeholder="Doe">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-400 text-xs mt-1 font-semibold italic">Error</p>
          </div>
        </div>

        <!-- Contact Information: Email Address -->
        <div class="mb-5">
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Email Address</label>
          <input type="email" th:field="*{email}"
                 class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                 th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''"
                 placeholder="example@email.com">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-400 text-xs mt-1 font-semibold italic">Error</p>
        </div>

        <!-- Account Credentials: Username -->
        <div class="mb-5">
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Username</label>
          <input type="text" th:field="*{username}"
                 class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                 th:classappend="${#fields.hasErrors('username')} ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''"
                 placeholder="Choose a username">
          <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-400 text-xs mt-1 font-semibold italic">Error</p>
        </div>

        <!-- Account Credentials: Password -->
        <div class="mb-6">
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Password</label>
          <input type="password" th:field="*{password}"
                 class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                 th:classappend="${#fields.hasErrors('password')} ? 'border-red-500 focus:border-red-500 focus:ring-red-500' : ''"
                 placeholder="Secure password">
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-400 text-xs mt-1 font-semibold italic">Error</p>
        </div>

        <!-- Submission Button -->
        <button type="submit" class="w-full bg-gradient-to-r from-cinema-accent to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-3.5 rounded-xl uppercase tracking-widest shadow-lg transition-all transform hover:-translate-y-0.5 cursor-pointer">
          Create Account
        </button>
      </form>

      <!-- Navigation Link: Redirection to login page -->
      <div class="mt-6 text-center text-sm text-gray-400 border-t border-white/5 pt-4">
        Already have an account? <a th:href="@{/login}" class="text-white font-bold hover:text-cinema-accent transition-colors no-underline">Log in now</a>
      </div>
    </div>
  </div>

</div>

<script>
  /**
   * Registration Page Logic
   * Handles specialized UI interactions if needed
   */
  document.addEventListener('DOMContentLoaded', () => {
    console.log('Registration form ready for processing.');
  });
</script>

</body>
</html>
