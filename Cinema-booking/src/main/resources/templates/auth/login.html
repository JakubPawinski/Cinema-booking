<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login - Cinema Management</title>
</head>
<body>

<div layout:fragment="content" class="min-h-screen flex items-center justify-center relative py-20 px-4">

    <!--
        Atmospheric Background
    -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center opacity-10 blur-sm"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-cinema-black via-cinema-black/90 to-transparent"></div>
    </div>

    <!--
        Login Card
    -->
    <div class="relative z-10 w-full max-w-md bg-cinema-dark/60 backdrop-blur-xl border border-white/10 rounded-2xl shadow-[0_0_50px_-10px_rgba(147,51,234,0.25)] p-8 sm:p-10">

        <div class="text-center mb-8">
            <h3 class="text-3xl font-serif font-bold text-white mb-2">Cinema Login</h3>
            <p class="text-sm text-gray-400">Access your account to book tickets</p>
        </div>

        <div class="space-y-6">

            <!--
                Authentication Alerts
            -->
            <div th:if="${param.error}" class="bg-red-500/10 border border-red-500/20 text-red-200 px-4 py-3 rounded-lg text-sm text-center">
                Invalid username or password. Please try again.
            </div>

            <div th:if="${param.logout}" class="bg-green-500/10 border border-green-500/20 text-green-200 px-4 py-3 rounded-lg text-sm text-center">
                You have been logged out successfully.
            </div>

            <div th:if="${param.registered}" class="bg-cinema-accent/10 border border-cinema-accent/30 text-purple-200 px-4 py-3 rounded-lg text-sm text-center">
                Registration successful! You can now log in.
            </div>

            <!--
                Standard Login Form
            -->
            <form th:action="@{/login}" method="post">
                <div class="mb-5">
                    <label for="username" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Username</label>
                    <input type="text" id="username" name="username"
                           class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                           placeholder="Enter your username" required autofocus>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" id="password" name="password"
                           class="w-full bg-black/40 border border-gray-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-cinema-accent focus:ring-1 focus:ring-cinema-accent transition-all placeholder-gray-600"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-cinema-accent to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-3.5 rounded-xl uppercase tracking-widest shadow-lg transition-all transform hover:-translate-y-0.5 cursor-pointer">
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-400 border-t border-white/5 pt-4">
                Don't have an account? <a th:href="@{/register}" class="text-white font-bold hover:text-cinema-accent transition-colors no-underline">Register here</a>
            </div>
        </div>
    </div>

</div>

<script>
    /**
     * Login Page Initialization
     */
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Authentication interface initialized.');
    });
</script>

</body>
</html>
