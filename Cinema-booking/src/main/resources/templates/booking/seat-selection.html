<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Select Seats - Cinema Palace</title>
    <style>
        .screen {
            background: linear-gradient(to bottom, #fff, transparent);
            opacity: 0.1;
            transform: perspective(600px) rotateX(-20deg) scale(0.9);
            box-shadow: 0 50px 40px rgba(255,255,255,0.1);
        }

        .seat {
            width: 40px; height: 40px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
        }

        /* Seat status variants */
        .seat.available { background-color: #374151; color: #9ca3af; }
        .seat.available:hover { background-color: #9333ea; color: white; transform: translateY(-2px); }
        .seat.occupied { background-color: #7f1d1d; color: #450a0a; cursor: not-allowed; border: 1px solid #991b1b; }

        .seat.selected {
            background-color: #fbbf24;
            color: black;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
            transform: scale(1.1) translateY(-4px);
            z-index: 10;
        }

        .seat.loading { pointer-events: none; opacity: 0.8; }
        .seat.loading::after {
            content: "";
            position: absolute;
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.8);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container mx-auto px-4 py-12 max-w-5xl">

        <div class="text-center mb-10 animate-fade-in-down">
            <h2 class="text-3xl font-serif font-bold text-white mb-2" th:text="${seance.roomName}">Cinema Room</h2>
            <p class="text-gray-400">Select seats for <span class="text-cinema-accent font-semibold" th:text="${seance.movieTitle}">Movie Title</span></p>
        </div>

        <!-- Legend -->
        <div class="flex justify-center gap-8 mb-12 text-sm text-gray-400">
            <div class="flex items-center gap-3"><div class="w-6 h-6 bg-gray-700 rounded-md"></div> Available</div>
            <div class="flex items-center gap-3"><div class="w-6 h-6 bg-red-900 border border-red-800 rounded-md"></div> Occupied</div>
            <div class="flex items-center gap-3"><div class="w-6 h-6 bg-yellow-400 rounded-md shadow-[0_0_10px_rgba(251,191,36,0.5)]"></div> Your Selection</div>
        </div>

        <!-- Screen Visualizer -->
        <div class="flex flex-col items-center mb-16">
            <div class="screen h-16 w-3/4 bg-white mb-4"></div>
            <span class="text-xs text-gray-600 uppercase tracking-[0.2em]">Screen</span>
        </div>

        <!-- Dynamic Seat Grid -->
        <div id="seat-grid" class="flex flex-col items-center gap-3 mb-24 min-h-[300px] justify-center select-none">
            <div class="flex flex-col items-center gap-2">
                <i class="fas fa-circle-notch fa-spin text-3xl text-cinema-accent"></i>
                <span class="text-gray-500 text-sm mt-2">Loading floor plan...</span>
            </div>
        </div>

        <!-- Bottom Action Bar (Sticky) -->
        <div class="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-md border-t border-white/10 p-4 z-50 transition-transform duration-300 transform translate-y-full" id="bottom-bar">
            <div class="container mx-auto max-w-5xl flex justify-between items-center">
                <div class="flex flex-col">
                    <span class="text-gray-400 text-xs uppercase tracking-wider">Your Reservation</span>
                    <div class="flex items-baseline gap-2">
                        <span class="text-white text-lg">Seats: <span id="count" class="text-cinema-gold font-bold">0</span></span>
                        <span class="text-gray-500 text-sm">| Total: <span id="total-price" class="text-white font-mono">0.00</span> PLN</span>
                    </div>
                </div>

                <button onclick="proceedToPayment()" id="next-btn"
                        class="bg-gradient-to-r from-cinema-accent to-purple-700 hover:from-purple-600 hover:to-purple-800 text-white px-8 py-3 rounded-xl font-bold transition transform hover:scale-105 shadow-lg flex items-center gap-3">
                    Summary <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </div>
        </div>

    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const seanceId = /*[[${seance.id}]]*/ 0;
        /*]]>*/

        // Global State Management
        let currentReservationId = null;
        let myTicketsMap = new Map(); // Map: seatId -> ticketId (required for removal)

        document.addEventListener('DOMContentLoaded', () => {
            fetchSeats();
        });

        /**
         * Fetches seat data for the specific seance.
         */
        async function fetchSeats() {
            try {
                const response = await fetch(`/api/v1/seances/${seanceId}/seats`);
                if(!response.ok) throw new Error("Network error");
                const seats = await response.json();
                renderGrid(seats);
            } catch (e) {
                console.error(e);
                document.getElementById('seat-grid').innerHTML =
                    '<div class="text-red-400 flex flex-col items-center"><i class="fas fa-exclamation-triangle text-2xl mb-2"></i><p>Failed to load room layout.</p></div>';
            }
        }

        /**
         * Renders the interactive grid based on seat data.
         * Groups seats into rows and sorts them numerically.
         */
        function renderGrid(seats) {
            const grid = document.getElementById('seat-grid');
            grid.innerHTML = '';

            const rows = {};
            seats.forEach(seat => {
                if (!rows[seat.rowNumber]) rows[seat.rowNumber] = [];
                rows[seat.rowNumber].push(seat);
            });

            Object.keys(rows).sort((a,b) => a - b).forEach(rowNum => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'flex gap-3 items-center';

                const rowLabel = document.createElement('span');
                rowLabel.className = 'text-gray-600 w-6 text-right font-mono text-xs font-bold';
                rowLabel.innerText = rowNum;
                rowDiv.appendChild(rowLabel);

                rows[rowNum].sort((a,b) => a.seatNumber - b.seatNumber).forEach(seat => {
                    const seatDiv = document.createElement('div');
                    seatDiv.id = `seat-${seat.id}`;

                    let classes = 'seat rounded-md shadow-sm ';
                    if (seat.occupied) {
                        classes += 'occupied';
                        seatDiv.title = "Seat occupied";
                    } else {
                        classes += 'available';
                        seatDiv.onclick = () => toggleSeat(seatDiv, seat.id);
                    }

                    seatDiv.className = classes;
                    seatDiv.innerText = seat.seatNumber;
                    rowDiv.appendChild(seatDiv);
                });

                grid.appendChild(rowDiv);
            });
        }

        /**
         * Handles the seat click event.
         */
        async function toggleSeat(element, seatId) {
            if (element.classList.contains('loading')) return;

            const isSelected = myTicketsMap.has(seatId);
            element.classList.add('loading');

            try {
                if (isSelected) {
                    await removeTicket(seatId);
                    element.classList.remove('selected');
                    element.classList.add('available');
                } else {
                    await addTicket(seatId);
                    element.classList.add('selected');
                    element.classList.remove('available');
                }
            } catch (err) {
                showToast(err.message, 'error');

                if (err.status === 409) {
                    element.classList.remove('selected', 'available', 'loading');
                    element.classList.add('occupied');
                    element.title = "Seat occupied";
                    element.onclick = null;
                } else {
                    if (isSelected) element.classList.add('selected');
                    else element.classList.remove('selected');
                    element.classList.remove('loading');
                }
            } finally {
                if (!element.classList.contains('occupied')) {
                    element.classList.remove('loading');
                }
                updateUI();
            }
        }

        /**
         * Communicates with the API to add a seat.
         * Creates a new reservation session if one doesn't exist.
         */
        async function addTicket(seatId) {
            let data;

            if (!currentReservationId) {
                // Initial creation
                const payload = {
                    seanceId: seanceId,
                    tickets: [{ seatId: seatId, ticketType: 'REGULAR' }]
                };

                const res = await fetch('/api/v1/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw await handleError(res);
                data = await res.json();
                currentReservationId = data.id;
            } else {
                // Addition to existing reservation
                const res = await fetch(`/api/v1/reservations/${currentReservationId}/tickets?seatId=${seatId}`, {
                    method: 'POST'
                });

                if (!res.ok) throw await handleError(res);
                data = await res.json();
            }

            updateTicketsMap(data.tickets);
            updatePrice(data.totalPrice);
        }

        /**
         * Communicates with the API to remove a specifically chosen seat.
         */
        async function removeTicket(seatId) {
            const ticketId = myTicketsMap.get(seatId);
            if (!ticketId || !currentReservationId) return;

            const res = await fetch(`/api/v1/reservations/${currentReservationId}/tickets/${ticketId}`, {
                method: 'DELETE'
            });

            if (!res.ok) throw await handleError(res);
            const data = await res.json();

            // Clear local mapping
            myTicketsMap.delete(seatId);
            updatePrice(data.totalPrice);

            // Reset session if it was the last ticket
            if (data.ticketCount === 0) {
                currentReservationId = null;
            }
        }

        /**
         * Orchestrates internal state by mapping seat IDs to database ticket IDs.
         */
        function updateTicketsMap(ticketsList) {
            if(!ticketsList) return;
            ticketsList.forEach(t => {
                myTicketsMap.set(t.seatId, t.ticketId);
            });
        }

        /**
         * Updates visual components like the floating bar and seat count.
         */
        function updateUI() {
            const count = myTicketsMap.size;
            document.getElementById('count').innerText = count;

            const bottomBar = document.getElementById('bottom-bar');
            if (count > 0) {
                bottomBar.classList.remove('translate-y-full');
            } else {
                bottomBar.classList.add('translate-y-full');
            }
        }

        function updatePrice(amount) {
            const safeAmount = amount || 0;
            document.getElementById('total-price').innerText = safeAmount.toFixed(2);
        }

        /**
         * Standardizes error parsing from API responses.
         */
        async function handleError(response) {
            let error;
            try {
                const errData = await response.json();
                error = new Error(errData.message || "An error occurred");
            } catch {
                error = new Error("Communication error (" + response.status + ")");
            }
            error.status = response.status;
            return error;
        }

        function proceedToPayment() {
            if (currentReservationId) {
                window.location.href = `/booking/payment/${currentReservationId}`;
            }
        }

        /**
         * Displays floating notifications for user feedback.
         */
        function showToast(msg, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-24 right-5 px-6 py-4 rounded-lg shadow-2xl text-white font-bold transform transition-all duration-500 translate-x-full z-[100] ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
    </script>
</div>
</body>
</html>
