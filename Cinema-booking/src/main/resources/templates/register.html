<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rejestracja - Cinema Booking</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-card">
  <div class="auth-header" style="background: linear-gradient(135deg, #424242 0%, #212121 100%);">
    <h3>Dołącz do nas</h3>
  </div>
  <div class="auth-body">

    <div th:if="${error}" class="alert alert-danger text-center">
      <span th:text="${error}">Przykładowy błąd</span>
    </div>
    <form th:action="@{/register}" method="post">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Imię</label>
          <input type="text" name="firstName" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Nazwisko</label>
          <input type="text" name="lastName" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="przyklad@email.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nazwa użytkownika</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Hasło</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-cinema">Utwórz konto</button>
    </form>

    <div class="auth-footer">
      Masz już konto? <a th:href="@{/login}">Zaloguj się</a>
    </div>
  </div>
</div>

</body>
</html>
